<div class="w-64 bg-blue-900 text-white fixed h-full">
    <div class="flex flex-col items-center py-8">
        <i class="fas fa-tachometer-alt fa-3x mb-4"></i>
        <h2 class="text-2xl font-bold mb-4">Exam System</h2>

        <ul class="space-y-6">
            <li>
                <a href="admin/dashboard" class="text-lg text-white hover:bg-blue-700 py-2 px-4 rounded-full">
                    <i class="fas fa-home mr-2"></i> Home
                </a>
            </li>
            <li>
                <a href="/admin/exam" class="text-lg text-white hover:bg-blue-700 py-2 px-4 rounded-full">
                    <i class="fas fa-book mr-2"></i> Exams
                </a>
            </li>
            <li>
                <a href="admin/subject" class="text-lg text-white hover:bg-blue-700 py-2 px-4 rounded-full">
                    <i class="fas fa-cogs mr-2"></i> Subjects
                </a>
            </li>
            <li>
                <a href="admin/reports" class="text-lg text-white hover:bg-blue-700 py-2 px-4 rounded-full">
                    <i class="fas fa-chart-line mr-2"></i> Reports
                </a>
            </li>
            <li>
                <a href="admin/profile" class="text-lg text-white hover:bg-blue-700 py-2 px-4 rounded-full">
                    <i class="fas fa-user mr-2"></i> Profile
                </a>
            </li>
            <!-- Notification button -->
            <li>
                <a href="admin/notifications" class="text-lg text-white hover:bg-blue-700 py-2 px-4 rounded-full">
                    <i class="fas fa-bell mr-2"></i> Notifications
                </a>
            </li>
            <li *ngIf="isLoggedIn()">
                <a (click)="logout()" class="text-lg text-white hover:bg-blue-700 py-2 px-4 rounded-full">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </a>
            </li>
        </ul>
    </div>
</div>
