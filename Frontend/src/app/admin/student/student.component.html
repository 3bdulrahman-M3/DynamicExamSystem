<div class="container mx-auto p-4 max-w-4xl">
    <h1 class="text-2xl font-bold text-blue-800 text-center mb-6">Student List</h1>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="text-center text-blue-500">
        <p class="text-xl">Loading...</p>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-center text-red-500">
        <p class="text-xl">{{ errorMessage }}</p>
    </div>

    <!-- Student Table -->
    <div *ngIf="!isLoading && !errorMessage && students.length > 0"
        class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full table-auto">
            <thead class="bg-blue-600 text-white">
                <tr>
                    <th class="py-3 px-6 text-left">Student ID</th>
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-left">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of students" class="hover:bg-gray-100 transition-all duration-300">
                    <td class="py-2 px-6 border-b">{{ student.id }}</td>
                    <td class="py-2 px-6 border-b">{{ student.userName }}</td>
                    <td class="py-2 px-6 border-b">{{ student.email }}</td>
                    <td class="py-2 px-6 border-b flex items-center space-x-2">
                        <!-- Delete Button with Icon -->
                        <button (click)="deleteUser(student.id)"
                            class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 flex items-center space-x-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                            <span>Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- No Data Message -->
    <div *ngIf="!isLoading && !errorMessage && students.length === 0" class="text-center text-gray-600">
        <p>No students found.</p>
    </div>
</div>
