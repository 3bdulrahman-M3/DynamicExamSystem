<!-- Loading State -->
<div *ngIf="isLoading" class="text-center mt-10">
    <i class="fas fa-spinner fa-spin text-4xl text-blue-500"></i>
    <p class="text-lg font-semibold mt-2">Loading...</p>
</div>

<!-- Error State -->
<div *ngIf="errorMessage" class="text-center mt-10 text-red-500">
    <i class="fas fa-exclamation-circle text-4xl mb-2"></i>
    <p class="text-lg font-semibold">{{ errorMessage }}</p>
</div>

<!-- User Profile Container -->
<div *ngIf="!isLoading && !errorMessage" class="profile-container flex justify-center items-center mt-10">
    <div class="w-full max-w-md p-6 bg-white shadow-lg rounded-md border border-gray-200">
        <!-- Profile Header -->
        <div class="flex items-center justify-center mb-6">
            <i class="fas fa-user-circle text-6xl text-blue-500"></i>
        </div>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">User Profile</h2>

        <!-- User Details -->
        <div class="text-lg divide-y divide-gray-300">
            <!-- User Name -->
            <div class="flex items-center py-4">
                <i class="fas fa-user text-blue-500 text-xl mr-4"></i>
                <div class="flex flex-nowrap text-right">
                    <span class="font-semibold text-gray-700 mr-6">User Name :</span>
                    <span class="text-gray-800 font-medium">{{ userProfile.userName }}</span>
                </div>
            </div>

            <!-- Email -->
            <div class="flex items-center py-4">
                <i class="fas fa-envelope text-green-500 text-xl mr-4"></i>
                <div class="flex flex-nowrap text-left">
                    <span class="font-semibold text-gray-700 mr-6">Email :</span>
                    <span class="text-gray-800 font-medium">{{ userProfile.email }}</span>
                </div>
            </div>

            <!-- Role -->
            <div *ngIf="role" class="flex items-center py-4">
                <i class="fas fa-user-shield text-yellow-500 text-xl mr-4"></i>
                <div class="flex flex-nowrap text-center">
                    <div class="font-semibold text-gray-700 mr-6">Role :</div>
                    <span class="text-gray-800 font-medium">{{ role }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
