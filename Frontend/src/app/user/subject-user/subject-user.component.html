<div class="w-full bg-white p-8">
    <h1 class="text-4xl font-bold text-center text-blue-900 mb-6">Exams</h1>

    <div class="max-w-sm mx-auto bg-white shadow-lg rounded-lg p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Select Subject</h2>
        <select id="subjectSelect"
            class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"
            (change)="onSubjectChange($event)">
            <option value="" disabled selected>Select a subject</option>
            <option *ngFor="let subject of subjects" [value]="subject.id">
                {{ subject.name }}
            </option>
        </select>
    </div>

    <div *ngIf="exams.length > 0" class="text-center mt-6">
        <button (click)="startRandomExam()"
            class=" px-4 py-2 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
            Start Exam
        </button>
    </div>

    <p *ngIf="exams.length === 0" class="text-center text-gray-500 text-lg mt-4">
        No exams found for the selected subject.
    </p>
</div>
